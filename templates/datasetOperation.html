{% extends "layout.html" %}

{% block body %}
<div class = "text-center">
    <p><font face="tahoma" size="5" color="darkslategray">
    <b>demir.ai Dataset Operations</b></font></p>
</div>

<div align="center"><img src="{{ url_for('static', filename = 'images/csvIcon.png') }}" ></div>

<div class = "text-center">

<form form method="POST" action="/datasetFinal">
      <label for="lang">Operations : </label>
      <select name="operations" id="lang">
        {% for rs in rss %}
        <option value="{{rs}}">{{rs}}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Submit" />
</form>

<pre>&nbsp;</pre>
<pre>&nbsp;</pre>

{% if tableFlag != "None" %}
    {% for table in tables %}
                {{ table|safe }}
    {% endfor %}
{% endif %}

<pre>&nbsp;</pre>

{% if img != "None" %}
    <img src="{{ img }}" alt="">
{% endif %}

<pre>&nbsp;</pre>

</div>

{% endblock body %}
